databaseChangeLog:
  - changeSet:
      id: 002-create-products
      author: Albert Kamalov
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_products
              - column:
                  name: sku
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: price
                  type: NUMERIC(12,2)
                  constraints:
                    nullable: false
              - column:
                  name: discount_price
                  type: NUMERIC(12,2)
                  constraints:
                    nullable: true
              - column:
                  name: discount
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: category_name
                  type: VARCHAR(128)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: products
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_products_category
            onDelete: RESTRICT
            onUpdate: RESTRICT
        - createIndex:
            tableName: products
            indexName: uk_products_sku
            unique: true
            columns:
              - column: { name: sku }
        - createIndex:
            tableName: products
            indexName: idx_products_category
            columns:
              - column: { name: category_id }
        - createIndex: { tableName: products, indexName: idx_products_sku_sort,   columns: [ { name: sku } ] }
        - createIndex: { tableName: products, indexName: idx_products_price_sort, columns: [ { name: price } ] }
        - createIndex: { tableName: products, indexName: idx_products_desc_sort,  columns: [ { name: description } ] }
        - createIndex: { tableName: products, indexName: idx_products_catname_sort, columns: [ { name: category_name } ] }
      rollback:
        - dropTable: { tableName: products }
